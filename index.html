<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Mobile UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ui-container">
        <header class="ui-header">
            <h1 class="ui-title">Welcome to Cute Mobile UI</h1>
        </header>
        <main class="ui-main">
            <section class="ui-card">
                <img src="image1.jpeg" alt="Cute Feature 1" class="ui-card-image">
                <h2 class="ui-card-title">Feature 1</h2>
                <p class="ui-card-content">This is a cute feature with lots of love and care.</p>
            </section>
            <section class="ui-card">
                <img src="image2.jpeg" alt="Cute Feature 2" class="ui-card-image">
                <h2 class="ui-card-title">Feature 2</h2>
                <p class="ui-card-content">Another adorable feature just for you!</p>
            </section>
            <section class="ui-card">
                <img src="image3.jpeg" alt="Cute Feature 3" class="ui-card-image">
                <h2 class="ui-card-title">Feature 3</h2>
                <p class="ui-card-content">Yet another cute feature to make you smile.</p>
            </section>
        </main>
        <footer class="ui-footer">
            <button class="ui-button" onclick="uiShowMessage()">Click Me!</button>
        </footer>
    </div>
    <div id="ui-message-box" class="ui-message-box">
        <p class="ui-message">You clicked the button!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
